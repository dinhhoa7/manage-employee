spring.main.allow-bean-definition-overriding=true
server.port=${SERVER_PORT:8080}

#client
admin.name=${CLIENT_NAME:MANAGE_EMPLOYEE}

#timezone
admin.vn.time-zone=${TZ:Asia/Ho_Chi_Minh}

#postgre config
spring.datasource.url=jdbc:postgresql://${POSTGRES_SQL_HOST:localhost}:${POSTGRES_SQL_PORT:5432}/${POSTGRES_SQL_SCHEMA:manage-employee}?sslmode=disable&ssl=false&sslfactory=org.postgresql.ssl.NonValidatingFactory
spring.datasource.username=${POSTGRES_SQL_USERNAME:postgres}
spring.datasource.password=${POSTGRES_SQL_PASSWORD:17012001}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL82Dialect
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=15
spring.datasource.hikari.pool-name=HikariConnectionPool
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

#postgre-config
postgres.host=${POSTGRES_SQL_HOST:localhost}
postgres.port=${POSTGRES_SQL_PORT:5432}
postgres.username=${POSTGRES_SQL_USERNAME:postgres}
postgres.password=${POSTGRES_SQL_PASSWORD:17012001}
postgres.schema=${POSTGRES_SQL_SCHEMA:manage-employee}

spring.datasource.platform=postgres
spring.datasource.schema=classpath:data.sql

#jwt
jwt.issuer=${JWT_ISSUER:Manage_Employee}
jwt.secret=${JWT_SECRET:AQlbvXfvuwsSQ}

#expire in 12h
jwt.expire.time=${JWT_EXPIRE_TIME:43200}

#uri-unauthorized
uri.unauthorized=/api/employee/login

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB